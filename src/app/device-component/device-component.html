<div class="flex flex-col h-screen bg-slate-900 p-6">
  <div class="flex gap-2 mb-3">
    <button *ngFor="let op of validOperations" (click)="sendOperation(op)" class="px-4 py-2 bg-cyan-600 text-white rounded-lg hover:bg-cyan-500 shadow-md transition">{{ op | titlecase }}</button>
  </div>

  <div class="bg-linear-to-r from-blue-900 to-slate-800 rounded-t-lg p-4 shadow-lg border-b-2 border-cyan-500">
    <div class="flex justify-between items-center">
      <h1 class="text-2xl font-bold text-cyan-400">WebSocket Console</h1>
      <div class="flex items-center gap-2">
        <span class="text-sm text-gray-300">ws://localhost:8080</span>
        <div class="flex items-center gap-2">
          <div 
            [class.bg-green-500]="isConnected" 
            [class.bg-red-500]="!isConnected" 
            class="w-3 h-3 rounded-full animate-pulse">
          </div>
          <span class="text-sm font-medium" [class.text-green-400]="isConnected" [class.text-red-400]="!isConnected">
            {{ isConnected ? 'Connected' : 'Disconnected' }}
          </span>
        </div>
      </div>
    </div>
  </div>

  <div class="flex-1 bg-slate-800 overflow-y-auto p-4 space-y-3 border-x-2 border-cyan-500/30">
    <div *ngFor="let msg of messageLog" class="animate-fadeIn">
      <div *ngIf="msg.type === 'system'" 
           class="flex justify-center">
        <div class="bg-slate-700/50 text-cyan-300 px-4 py-2 rounded-full text-sm border border-cyan-500/30">
          <span class="font-mono">{{ msg.content }}</span>
          <span class="text-xs text-gray-500 ml-2">{{ msg.timestamp | date:'HH:mm:ss' }}</span>
        </div>
      </div>

      <div *ngIf="msg.type === 'sent'" 
           class="flex justify-end">
        <div class="max-w-md">
          <div class="bg-linear-to-r from-blue-600 to-blue-700 text-white px-4 py-3 rounded-lg shadow-lg border border-blue-500">
            <div class="flex items-start gap-2">
              <svg class="w-5 h-5 mt-0.5 shrink-0" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6z"/>
              </svg>
              <div class="flex-1">
                <p class="font-mono wrap-break-word">{{ msg.content }}</p>
                <p class="text-xs text-blue-200 mt-1">{{ msg.timestamp | date:'HH:mm:ss' }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="msg.type === 'received'" 
           class="flex justify-start">
        <div class="max-w-md">
          <div class="bg-linear-to-r from-slate-700 to-slate-600 text-white px-4 py-3 rounded-lg shadow-lg border border-cyan-500/50">
            <div class="flex items-start gap-2">
              <svg class="w-5 h-5 mt-0.5 shrink-0 text-cyan-400" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
              </svg>
              <div class="flex-1">
                <p class="font-mono wrap-break-word">{{ msg.content }}</p>
                <p class="text-xs text-gray-400 mt-1">{{ msg.timestamp | date:'HH:mm:ss' }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="bg-linear-to-r from-blue-900 to-slate-800 rounded-b-lg p-4 shadow-lg border-t-2 border-cyan-500">
    <div class="flex gap-3">
      <input 
        type="text" 
        [(ngModel)]="messageInput"
        (keyup.enter)="sendMessage()"
        [disabled]="!isConnected"
        placeholder="Type your message..."
        class="flex-1 bg-slate-700 text-white px-4 py-3 rounded-lg border-2 border-cyan-500/30 focus:border-cyan-500 focus:outline-none font-mono placeholder-gray-500 disabled:opacity-50 disabled:cursor-not-allowed transition-all">
      
      <button 
        (click)="sendMessage()"
        [disabled]="!isConnected || !messageInput.trim()"
        class="px-6 py-3 bg-linear-to-r from-cyan-600 to-blue-600 text-white font-semibold rounded-lg hover:from-cyan-500 hover:to-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition-all shadow-lg hover:shadow-cyan-500/50 flex items-center gap-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
        </svg>
        Send
      </button>
    </div>
  </div>
</div>
