<div class="min-h-screen bg-gray-50 flex justify-center">
  <div class="w-full max-w-6xl p-6 lg:p-10">

    <!-- HEADER -->
    <header class="mb-8 flex flex-col sm:flex-row items-center justify-between gap-4">
      <div class="text-center sm:text-left">
        <h1 class="text-2xl lg:text-3xl font-bold text-black">Dashboard</h1>
        <p class="text-gray-500 mt-2">Welcome to your operations panel</p>
      </div>

      <button 
        (click)="logOut()" 
        class="bg-white hover:bg-gray-100 transition-colors px-4 py-2 rounded-lg shadow text-red-500 font-bold"
      >
        Logout
      </button>
    </header>

    <!-- OPERATIONS GRID -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 lg:gap-6 mb-12">
      <a 
        *ngFor="let op of responses"
        (click)="navigateToDevice(op)"
        class="bg-white hover:bg-gray-50 transition-colors rounded-lg p-6 text-center shadow cursor-pointer"
      >
        <h2 class="text-xl font-semibold text-blue-500">{{ op.name }}</h2>
        <p *ngIf="op.ip" class="text-gray-400 mt-2">{{ op.ip }}</p>
        <p *ngIf="op.alive" class="text-lime-500 mt-2">Online ✅</p>
        <p *ngIf="!op.alive" class="text-red-500 mt-2">Offline ❌</p>
      </a>
    </div>

    <!-- ANALYTICS SECTION -->
    <h2 class="text-xl lg:text-2xl font-bold mb-6 text-center lg:text-left">
      Analytics Overview
    </h2>

    <!-- Charts -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 lg:gap-6 mb-10">
      <!-- Recent Sales -->
      <div class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-lg font-semibold mb-4">Recent Sales</h2>
        <div class="h-48 bg-gray-100 rounded flex items-center justify-center text-gray-400">
          Chart Placeholder
        </div>
      </div>

      <!-- Recent Reviews -->
      <div class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-lg font-semibold mb-4">Recent Reviews</h2>
        <div class="h-48 bg-gray-100 rounded flex items-center justify-center text-gray-400">
          Chart Placeholder
        </div>
      </div>
    </div>

  </div>
</div>
